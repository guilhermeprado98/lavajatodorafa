<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-container">
    <div class="login-header">
      <h2>Bem-vindo!</h2>
      <p>Fa√ßa login para continuar</p>
    </div>
    <form (submit)="login()">
      <div class="form-group">
        <ion-input
          placeholder="E-mail"
          [(ngModel)]="email"
          name="email"
          required
          type="email"
        ></ion-input>
      </div>
      <div class="form-group">
        <ion-input
          placeholder="Senha"
          [(ngModel)]="senha"
          name="senha"
          required
          type="password"
        ></ion-input>
      </div>
      <div class="form-actions">
        <ion-button type="submit" expand="block"><strong>Login</strong></ion-button>
      </div>
    </form>
    <div class="register-link">
      <a routerLink="/cadastro" style="text-decoration: underline;">
        <ion-icon name="add-circle-outline"></ion-icon>
        <span><strong>Cadastre-se aqui</strong></span>
      </a>
    </div>
  </div>
</ion-content>
