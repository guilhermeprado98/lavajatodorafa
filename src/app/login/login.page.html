
<ion-content>
  <div class="login-container">
    <div class="login-header">
      <h2>Bem-vindo</h2>
      <p>Faça login para continuar</p>
    </div>
    <form (submit)="login()">
      <div class="form-group">
        <ion-input placeholder="E-mail" [(ngModel)]="email" name="email" required type="email"></ion-input>
      </div>
      <div class="form-group">
        <ion-input
          [type]="mostrarSenha ? 'text' : 'password'"
          placeholder="Senha"
          [(ngModel)]="senha"
          name="senha"
          required>
        </ion-input>
        <ion-icon
          [name]="mostrarSenha ? 'eye-off' : 'eye'"
          (click)="toggleSenha()"
          class="eye-icon">
        </ion-icon>
      </div>
      <div class="form-actions">
        <ion-button type="submit" expand="block"><strong>Login</strong></ion-button>
      </div>
    </form>

    <div class="register-link">

      <span>Ainda não tem cadastro?</span>
      <a routerLink="/cadastro" style="text-decoration: underline; margin-top: 2%;">
      <span><strong>Cadastre-se aqui</strong></span>
      </a>
    </div>
    <div class="forgot-password-link" style="margin-top: 2%">
      <span style="margin-right: 2%;">Esqueceu sua senha?</span>
      <a href="javascript:void(0)" (click)="abrirModalEsqueciSenha()" style="font-size: 14px;">Clique aqui</a>
    </div>
  </div>
</ion-content>
