<ion-menu content-id="main-content" side="start" menu-id="main-menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="/home">
        <ion-icon slot="start" name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item routerLink="/agenda">
        <ion-icon slot="start" name="calendar-outline"></ion-icon>
        <ion-label>Agendamentos</ion-label>
      </ion-item>
      <ion-item routerLink="/servicos">
        <ion-icon slot="start" name="car-outline"></ion-icon>
        <ion-label>Serviços</ion-label>
      </ion-item>
      <ion-item routerLink="/historico">
        <ion-icon slot="start" name="time-outline"></ion-icon>
        <ion-label>Histórico</ion-label>
      </ion-item>
      <ion-item (click)="logout()" detail>
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Sair</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>
